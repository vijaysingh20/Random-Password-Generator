<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <main class="main-content">
        <h1>Password Generator</h1>
        <input type="text" class="result" id="res" placeholder="CLICK GENERATE">
        <p>LENGTH: <span id="value"></span></p>
        <div class="pass-length slider">
            <span>4</span>
            <input type="range" min="4" max="32" name="slider" value="5" class="range" id="range">
            <span>32</span>
        </div>
        <div class="settings">
            <p>SETTINGS</p>
            <div class="upperCase setting">
                <label for="uppercase">Include Uppercase</label>
                <input type="checkbox" name="uppercase" id="uppercase" class="input" checked>
            </div>
            <div class="lowerCase setting">
                <label for="lowercase">Include Lowercase</label>
                <input type="checkbox" name="lowercase" id="lowercase" class="input" checked>
            </div>
            <div class="number setting">
                <label for="number">Include Number</label>
                <input type="checkbox" name="number" class="input" id="number" >
            </div>
            <div class="specialChar setting">
                <label for="symbols">Include Symbols</label>
                <input type="checkbox" name="symbols" class="input" id="symbols" >
            </div>
        </div>
        <button class="generatePass"><h2>GENERATE PASSWORD</h2></button>
    </main>
    <script src="index.js"></script>
</body>
</html>
